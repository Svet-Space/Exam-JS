<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Name/Value Pair List</title>
  <script src="exam.js"></script>

 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #47abe5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 10px;
    }

    label {
      font-size: 15px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 5px;
    }

    .top-bar > input {
      width: 70%;
      height: 20px;
      font-size: 15px;
    }

    .top-bar > button {
      width: 60px;
      height: 25px;
      margin-right: 65px;

    }

    .content {
      display: flex;
      justify-content: space-between;
    }

    textarea {
      width: 70%;
      height: 200px;
      resize: none;
    }

    .buttons {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button:nth-child(1) {
      width: 100px;
      height: 25px;
    }

    .buttons button:nth-child(2) {
      width: 100px;
      height: 25px;
    }

    .buttons button:nth-child(3) {
      width: 60px;
      height: 25px;
    }

    button:hover {
      background-color: #69add3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;

    }

    @media (min-width: 375px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>
<body>
<div class="container">

  <h2>Test</h2>

  <label for="pairInput">Name/Value Pair</label>

  <div class="top-bar">
    <input type="text" id="pairInput" placeholder="Name=Value"/>
    <button onclick="addPair()">Add</button>
  </div>

  <div id="error" class="error"></div>

  <label for="pairList">Name/Value Pair List</label>

  <div class="content">
    <textarea id="pairList" readonly></textarea>
    <div class="buttons">
      <button onclick="sortByName()">Sort by Name</button>
      <button onclick="sortByValue()">Sort by Value</button>
      <button onclick="deleteSelected()">Delete</button>
    </div>
  </div>
</div>


</body>
</html>
